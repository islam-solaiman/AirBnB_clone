<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <title>AirBnB clone</title>
    </head>
    <body>
        <header>
            <div class="logo">             
            </div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <li><h2>Arizona:</h2></li>
                        <li>
                            <ul class="popover_items">
                                <li>Page</li>
                                <li>Page2</li>
                            </ul>
                        </li>
                        <li><h2>Cakifornia:</h2></li>
                        <li>
                            <ul class="popover_items">
                                <li>San Fransisco</li>
                                <li>Los Altos</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <UL class="popover">
                        <li>Internet</li>
                        <li>Tv</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </UL>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1 class="box-head">Places</h1>
                <div class="places_box">
                    <div class="box"><h1>My home</h1></div>
                    <div class="box"><h1>Tiny house</h1></div>
                    <div class="box"><h1>A suite</h1></div>
                </div>
            </section>
        </div>
        <footer>
            Best School
        </footer> 
    </body>
</html>
